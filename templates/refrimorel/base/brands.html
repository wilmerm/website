{% extends 'base/base_site.html' %}
{% load thumbnail %}
{% load base %}




{% block content %}
<div class="container-fluid p-0">
    {% for obj in base.brands %}
    <div class="h-512px animate__animated animate__fadeIn animate__slow" style="background: url('{{ obj.cover|thumbnail_url:'1024' }}'); no-repeat; background-size: cover">
        <div class="p-4">
            <img src="{{ obj.image|thumbnail_url:'256' }}" alt="{{ obj }}" class="w-256px h-auto animate__animated animate__flip animate__slow">
            <a class="btn btn-lg btn-light shadow-sm border animate__animated animate__fadeInRight animate__slower" href="{{ obj.url }}" target="_blank">Ir al sitio web oficial</a>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock content %}
